<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Weather App</title>
    <link
      rel="shortcut icon"
      href="https://cdn2.iconfinder.com/data/icons/weather-and-forecast-free/32/Weather_Weather_Forecast_Hot_Sun_Day-512.png"
      type="image/x-icon"
    />
    <link rel="stylesheet" href="style.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <body>
      <div class="location">
        <h1 class="location-timezone">Timezone</h1>
        <p>Icon</p>
      </div>
      <div class="temperature">
        <div class="degree-section">
          <h2 class="temperature-degree">30</h2>
          <span>F</span>
        </div>
        <div class="temperature-description">It's Showering</div>
      </div>

      <script src="script.js"></script>
    </body>
  </body>
</html>
